<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oKanBan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <script type="text/javascript" src="test.js"></script> -->
    <div class="page_container">
        <header class="header">
            <h1 class="page_title">
                oKanBan
            </h1>
        </header>
        <main class="contentWrapper" id="contentWrapper">
            <form method="POST" action="http://localhost:1664/rest/label">
                <input type="text" name="name" placeholder="tag name">
                <button>nouveau label</button>
            </form>
            <form method="POST" action="http://localhost:1664/rest/card">
                <input type="text" name="content" placeholder="card content">
                <input type="number" name="position" value="0">
                <input type="number" name="list_id" value="1">
                <button>Nouvelle carte</button>
            </form>

            <button class="button is-success" id="addListButton">
                <span class="icon is-small">
                    <i class="fas fa-plus"></i>
                </span>
                &nbsp; Ajouter une liste
            </button>

            <div class="columns">

                <div class="column is-full">
                    <div class="card-lists columns" id="listsWrapper">

                        <!-- LIST template -->
                        <template id="listTemplate">
                            <div class="column is-one-quarter panel" data-list-id="A">
                                <div class="panel-heading has-background-info">
                                    <div class="columns">

                                        <div class="column">
                                            <h2 class="has-text-white" id="listName"></h2>

                                                <form action="" method="POST" class="is-hidden">
                                                <input type="hidden" name="list_id" id="list_id">
                                                <div class="field has-addons">
                                                    <div class="control">
                                                        <input type="text" class="input is-small" name="list-name"
                                                            value="" placeholder="Nom de la liste">
                                                    </div>
                                                    <div class="control">
                                                        <button class="button is-small is-success">Valider</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>

                                        <div class="column is-narrow">
                                            <a href="#" class="is-pulled-right">
                                                <span class="icon is-small has-text-white">
                                                    <i class="fas fa-plus">+</i>
                                                </span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-block is-block has-background-light listContent">
                                </div>
                            </div>
                        </template>

                        <!-- CARD template -->
                        <template id="cardTemplate">
                           <div class="box" data-card-id="J">
                                    <div class="columns">
                                        <div class="column" id="cardContent">
     
                                        </div>
                                        <div class="column is-narrow">
                                            <a href="#">
                                                <span class="icon is-small has-text-primary">
                                                    <i class="fas fa-pencil-alt"></i>
                                                </span>
                                            </a>
                                            <a href="#">
                                                <span class="icon is-small has-text-danger">
                                                    <i class="fas fa-trash-alt"></i>
                                                </span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                        </template>

                    </div>
                </div>
            </div>

            <div class="modal" id="addListModal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <form method="POST">
                        <header class="modal-card-head">
                            <p class="modal-card-title">Ajouter une liste</p>
                            <button class="delete close" type="button" aria-label="close"></button>
                        </header>
                        <section class="modal-card-body">
                            <div class="field">
                                <label class="label">Nom</label>
                                <div class="control">
                                    <input type="text" class="input" name="name" value="" placeholder="Nom de la liste">
                                </div>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                            <button class="button is-success" id="saveListsChanges">Enregistrer</button>
                            <button class="button close" type="button">Annuler</button>
                        </footer>
                    </form>
                </div>
            </div>

            <div class="modal" id="addCardModal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <form method="POST">
                        <input type="hidden" name="list_id" id="card_listId">
                        <header class="modal-card-head">
                            <p class="modal-card-title">Ajouter une Carte</p>
                            <button class="delete close" type="button" aria-label="close"></button>
                        </header>
                        <section class="modal-card-body">
                            <div class="field">
                                <label class="label">Texte</label>
                                <div class="control">
                                    <input type="textarea" class="input" name="content" value=""
                                        placeholder="Texte de la carte">
                                </div>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                            <button class="button is-success" id="saveCardsChanges">Enregistrer</button>
                            <button class="button close" type="button">Annuler</button>
                        </footer>
                    </form>
                </div>
            </div>

        </main>
        <footer>

        </footer>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- <script type="text/javascript" src="js/app.js"></script> -->
</body>

</html>
