<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oKanBan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://kit.fontawesome.com/06c14c0baa.js" crossorigin="anonymous"></script>
    <!-- <script defer src="https://use.@fontawesome.com/releases/v5.3.1/js/all.js"></script> -->
</head>

<body>
    <!-- <script type="text/javascript" src="test.js"></script> -->
    <div class="page_container">
        <header class="header">
            <h1 class="page_title">
                oKanBan
            </h1>
        </header>
        <main class="contentWrapper" id="contentWrapper">
            <form method="POST" action="http://localhost:1664/rest/label">
                <input type="text" name="name" placeholder="tag name">
                <button>nouveau label</button>
            </form>

            <div class="columns">

                <div class="column is-full">
                    <div class="card-lists columns" id="listsWrapper">

                        <!-- LIST template -->
                        <template id="listTemplate">
                            <div class="column is-one-quarter panel sharedIdForList" data-list-id="A">
                                <div class="panel-heading has-background-info">
                                    <div class="columns">

                                        <div class="column">
                                            <!-- LISTÂ NAME -->
                                            <h2 class="has-text-white is-inline listName"> </h2>
                                            <!-- DELETION OF LIST-->
                                            <form class="is-inline deleteList">
                                                <button class="ad_button-reset">
                                                    <span class="icon is-small has-text-danger">
                                                        <i class="fas fa-trash-alt"></i>
                                                    </span>
                                                </button>

                                            </form>



                                            <form action="" method="POST" class="is-hidden modifyList">
                                                <!-- <input type="hidden" name="list-id"> -->
                                                <div class="field has-addons">
                                                    <div class="control">
                                                        <input type="text" class="input is-small modifyListInput"
                                                            name="name" value="" placeholder="Nom de la liste">
                                                    </div>
                                                    <div class="control">
                                                        <button
                                                            class="button is-small is-success modifyListInput">Valider</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>

                                        <div class="column is-narrow">
                                            <a href="#" class="is-pulled-right">
                                                <span class="icon is-small has-text-white">
                                                    <i class="fas fa-plus"></i>
                                                </span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-block is-block has-background-light listContent">
                                </div>
                            </div>
                        </template>

                        <!-- NEW LIST button -->
                        <button class="column is-one-quarter button is-success" id="addListButton">
                            <span class="icon is-small">
                                <i class="fas fa-plus"></i>
                            </span>
                            &nbsp; Ajouter une liste
                        </button>

                    </div>
                </div>
            </div>


            <!-- CARD template -->
            <template id="cardTemplate">
                <div class="box sharedIdForCard" data-card-id="J">
                    <div class="columns">
                        <div class="column cardContent">

                        </div>

                        <form action="" method="POST" class="is-hidden modifyCard">
                            <div class="field has-addons">
                                <div class="control">
                                    <input type="textarea" class="input is-small modifyCardInput"
                                        name="content" value="" placeholder="Votre texte">
                                </div>
                                <div class="control">
                                    <button
                                        class="button is-small is-success modifyCardInput">Valider</button>
                                </div>
                            </div>
                        </form>


                        <div class="column is-narrow">
                            <form method="PATCH" class="triggerPatchCard">
                                <button>
                                    <span class="icon is-small has-text-primary">
                                        <i class="fas fa-pencil-alt"></i>
                                    </span>
                                </button>

                            </form>
                            <form method="DELETE" class="triggerDeleteCard">
                                <button>
                                    <span class="icon is-small has-text-danger">
                                        <i class="fas fa-trash-alt"></i>
                                    </span>
                                </button>

                            </form>
                        </div>
                    </div>
                </div>
            </template>


            <div class="modal" id="addListModal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <form method="POST">
                        <header class="modal-card-head">
                            <p class="modal-card-title">Ajouter une liste</p>
                            <button class="delete close" type="button" aria-label="close"></button>
                        </header>
                        <section class="modal-card-body">
                            <div class="field">
                                <label class="label">Nom</label>
                                <div class="control">
                                    <input type="text" class="input" name="name" value="" placeholder="Nom de la liste">
                                </div>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                            <button class="button is-success" id="saveListsChanges">Enregistrer</button>
                            <button class="button close" type="button">Annuler</button>
                        </footer>
                    </form>
                </div>
            </div>

            <div class="modal" id="addCardModal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <form method="POST">
                        <input type="hidden" name="list_id" id="card_listId">
                        <header class="modal-card-head">
                            <p class="modal-card-title">Ajouter une Carte</p>
                            <button class="delete close" type="button" aria-label="close"></button>
                        </header>
                        <section class="modal-card-body">
                            <div class="field">
                                <label class="label">Texte</label>
                                <div class="control">
                                    <input type="textarea" class="input" name="content" value=""
                                        placeholder="Texte de la carte">
                                </div>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                            <button class="button is-success" id="saveCardsChanges">Enregistrer</button>
                            <button class="button close" type="button">Annuler</button>
                        </footer>
                    </form>
                </div>
            </div>

        </main>
        <footer>

        </footer>
    </div>
    <script type="text/javascript" src="js/label.js"></script>
    <script type="text/javascript" src="js/list.js"></script>
    <script type="text/javascript" src="js/card.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- <script type="text/javascript" src="js/app.js"></script> -->
</body>

</html>
